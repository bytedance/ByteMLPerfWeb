# 项目优势和特点（中文）
[[features]]
feature = "开源与可复现性"
feature_desc = "ByteMLPerf提供了一个开源的AI硬件基准测试工具，确保各个公司和研究机构可以轻松访问和使用。此外，它强调结果的可复现性，使得评估的结果不仅是准确的，还是可信的，从而确保所有的参与者都能够在一个公平、透明的基础上进行比较。"

[[features]]
feature = "面向AI生产场景"
feature_desc = "考虑到ASICs在AI加速中的挑战，ByteMLPerf的评估流程是为实际生产场景设计的。这意味着该工具不仅评估性能和准确性，还考虑到如编译器的易用性、模型在实际业务环境中的应用等因素，从而为实际生产环境提供有价值的见解。"

[[features]]
feature = "紧随业务与SOTA"
feature_desc = "为了确保与最新的技术和业务需求保持一致，ByteMLPerf持续更新其基准测试，反映出当前业务场景的需求和最新的技术水平(SOTA)。这确保了工具始终与行业的前沿同步，为用户提供了最新、最相关的性能评估。"


